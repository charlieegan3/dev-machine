# these are the keys used in the window switcher prefix+w
set-window-option -g mode-keys vi

set-option -g mouse on
set-option -s set-clipboard off
# copy for linux laptop
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel --clipboard --input"

bind-key r source-file ~/.tmux.conf
bind-key M split-window -h "vim ~/.tmux.conf"

# vim directions for panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# pane and window creation
bind-key s split-window -h -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# kill borked panes
unbind q
bind-key q killp

set -g base-index 1
set-option -g renumber-windows on
set -sg escape-time 0
set-option -g history-limit 50000

set -g status-right ""
set -g status-left ""
